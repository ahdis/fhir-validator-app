language: ruby
cache: 
  - bundler
  - npm
jobs:
  include:
    - language: ruby
      rvm: 2.5
      before_install:
      - gem update --system
      - gem install bundler
      script:
      - bundle exec rake
      - bundle exec rubocop
    - language: ruby
      rvm: 2.7
      before_install:
      - gem update --system
      - gem install bundler
      script:
      - bundle exec rake
      - bundle exec rubocop
    - language: node_js
      node_js: lts/*
notifications:
  email:
    recipients:
      - inferno@groups.mitre.org
    on_failure: change
